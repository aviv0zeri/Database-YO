<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body dir="rtl">
    <div class="container">
        <h1>שאלון</h1>
        <form id="test-form">
            <div class="question">
                <label for="fullName">שם מלא:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="question">
                <label for="phoneNumber">מספר טלפון:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="question">
                <label for="question1">1. מהי בירת צרפת?</label>
                <input type="text" id="question1" name="question1" required>
            </div>
            <div class="question">
                <label for="question2">2. מה התוצאה של 2 + 2?</label>
                <input type="text" id="question2" name="question2" required>
            </div>
            <div class="question">
                <label for="question3">3. תאר את תהליך הפוטוסינתזה.</label>
                <textarea id="question3" name="question3" required></textarea>
            </div>
            <button type="submit">שלח</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
